<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>&mdash; Better tweet screenshots</title>
        <noscript><style>#content { opacity: 1 !important; }</style></noscript>
        <link rel="stylesheet" href="/indexStyle.584d51ce.css">
        <link rel="stylesheet" href="/mediaStyles.f00cd801.css">
    <script src="/indexStyle.584d51ce.js"></script><script src="/mediaStyles.f00cd801.js"></script></head>
    <body>
        <div class="container">
            <div class="input-overlay">
                <div class="header">
                    <h1>Better tweet screenshots</h1>
                </div>
                <div class="input-container">
                    <input class="tweet-input" placeholder="https://twitter.com/archillect/status/1373862167703867395" type="text">
                    <button class="button button-green load bounce"><span>LOAD</span></button>
                </div>
            </div>
            <div class="content">
                <div class="post-container">
                    <div class="user">
                        <img class="avatar" src="http://pm1.narvii.com/6192/77638fe45436aca5621819bcdbf8d43b938b77f5_00.jpg">
                        <div class="names">
                            <div class="name text-primary">Name üê∏</div>
                            <div class="username text-secondary">@username</div>
                        </div>
                    </div>
                    <div class="text text-primary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lorem at quam mollis consectetur efficitur a massa. Curabitur gravida enim sit amet ante commodo venenatis. Fusce vestibulum varius nisl a posuere.</div>
                    <div class="media hidden media-1">
                        <img class="cropped" src="http://dotknijpomocy.org/wp-content/uploads/2020/08/placeholder-1.png">
                    </div>
                    <div class="media hidden media-2">
                        <div class="media-content left"></div>
                        <div class="media-content right"></div>
                    </div>
                    <div class="media hidden media-3">
                        <div class="media-content left"></div>
                        <div class="right">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                    </div>
                    <div class="media media-4">
                        <div class="left">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                        <div class="right">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                    </div>

                    <div class="datetime text-secondary">13:37 AM ¬∑ Apr 20, 2069</div>
                </div>
            </div>
            <!-- <div class="loading"><p>Loading . . .</p></div> -->
        </div>
        <script src="/scripts.bcf3243b.js" defer=""></script>
    </body>
</html>

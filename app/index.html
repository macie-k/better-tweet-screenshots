<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>&mdash; Better tweet screenshots</title>
        <noscript><style> #content { opacity: 1 !important; } </style></noscript>
        <link rel="stylesheet" href="./styles/indexStyle.scss">
        <link rel="stylesheet" href="./styles/mediaStyles.scss">
    </head>
    <body>
        <div class="container">
            <div class="input-overlay">
                <div class="header">
                    <h1>Better tweet screenshots</h1>
                </div>
                <div class="divider"></div>
                <div class="input-container">
                    <input class="tweet-input" placeholder="https://twitter.com/929ell/status/1343331784621256709" type="text">
                    <button class="load bounce"><span>LOAD</span></button>
                </div>
            </div>
            <div class="blocked-by-client-bg">
                <div class="blocked-by-client">
                    <img src="./img/icons/error-face.svg" class="error-icon">
                    <p>
                        Looks like <span class="thic">tracking prevention</span> is enabled and no media could be fetched from twitter.
                        <br><br>
                        <p><a href="https://bit.ly/3h8TvbK" class="thic">Disable</a> it and try again.</p>
                    </p>
                    <div class="reload-container">
                        <img src="./img/icons/reload.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="content">
                <img src="./img/icons/top-arrow.svg" class="top-arrow">
                <div class="post-container">
                    <div class="bubbles-container ignore">
                        <div class="save">
                            <img src="./img/icons/save.svg">
                        </div>
                        <div class="settings-container">
                            <div class="option settings">
                                <img src="./img/icons/settings.svg">
                            </div>
                            <div id='option-theme' class="option option-theme">
                                <img src="./img/icons/options/theme-white.svg">
                                <div class="theme-container"></div>
                            </div>
                            <div id='option-datetime' class="option option-datetime">
                                <img src="./img/icons/options/datetime.svg">
                            </div>
                            <div id='option-radius' class="option option-radius">
                                <img src="./img/icons/options/radius-true.svg">
                            </div>
                            <div id='option-likes' class="option option-likes option-disabled">
                                <img src="./img/icons/options/likes-outline.svg">
                            </div>
                        </div>
                    </div>                    
                    <div class="user">
                        <img class="avatar" src=""></img>
                        <div class="names">
                            <div class="name-container text-primary"><span class="name"></span><svg viewBox="0 0 24 24" class="verified"><path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"></path></svg></div>
                            <div class="username text-secondary"></div>
                        </div>
                    </div>
                    <div class="text text-primary"></div>
                    <div class="media hidden media-1">
                        <img class="cropped" src="">
                    </div>
                    <div class="media hidden media-2">
                        <div class="media-content left"></div>
                        <div class="media-content right"></div>
                    </div>
                    <div class="media hidden media-3">
                        <div class="media-content left"></div>
                        <div class="right">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                    </div>
                    <div class="media hidden media-4">
                        <div class="left">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                        <div class="right">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="datetime text-secondary"><span class="datetime-time"></span><span class="datetime-separator"> Â· </span><span class="datetime-date"></span></div>
                        <div class="likes text-secondary">
                            <img src="./img/icons/options/likes-outline.svg">
                            <span class="likes-amount"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js" defer></script>
        <!-- calendar icon by: https://pixlr.com/stock/creator/stockunlimited -->
    </body>
</html>

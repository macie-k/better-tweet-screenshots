<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>&mdash; Better tweet screenshots</title>
        <noscript><style> #content { opacity: 1 !important; } </style></noscript>
        <link rel="stylesheet" href="./styles/indexStyle.scss">
        <link rel="stylesheet" href="./styles/mediaStyles.scss">
    </head>
    <body>
        <div class="container">
            <div class="input-overlay">
                <div class="header">
                    <h1>Better tweet screenshots</h1>
                </div>
                <div class="divider"></div>
                <div class="input-container">
                    <input class="tweet-input" placeholder="https://twitter.com/929ell/status/1343331784621256709" type="text">
                    <button class="load bounce"><span>LOAD</span></button>
                </div>
            </div>
            <div class="content">
                <img src="./img/icons/top-arrow.svg" class="top-arrow">
                <div class="post-container">
                    <div class="bubbles-container ignore">
                        <div class="save">
                            <img src="./img/icons/save.svg">
                        </div>
                        <div class="settings-container">
                            <div class="option settings">
                                <img src="./img/icons/settings.svg">
                            </div>
                            <div id='option-themes' class="option option-themes">
                                <img src="./img/icons/options/theme-white.svg">
                                <div class="theme-container"></div>
                            </div>
                            <div id='option-datetime' class="option option-datetime">
                                <img src="./img/icons/options/calendar.svg">
                            </div>
                            <div id='option-likes' class="option option-likes option-disabled">
                                <img src="./img/icons/options/heart-outline.svg">
                            </div>
                        </div>
                    </div>                    
                    <div class="user">
                        <img class="avatar" src=""></img>
                        <div class="names">
                            <div class="name text-primary"></div>
                            <div class="username text-secondary"></div>
                        </div>
                    </div>
                    <div class="text text-primary"></div>
                    <div class="media hidden media-1">
                        <img class="cropped" src="">
                    </div>
                    <div class="media hidden media-2">
                        <div class="media-content left"></div>
                        <div class="media-content right"></div>
                    </div>
                    <div class="media hidden media-3">
                        <div class="media-content left"></div>
                        <div class="right">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                    </div>
                    <div class="media hidden media-4">
                        <div class="left">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                        <div class="right">
                            <div class="media-content top"></div>
                            <div class="media-content bottom"></div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="datetime text-secondary"><span class="datetime-time"></span><span class="datetime-separator"> Â· </span><span class="datetime-date"></span></div>
                        <div class="likes text-secondary">
                            <img src="./img/icons/options/heart-outline.svg">
                            <span class="likes-amount"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js" defer></script>
        <!-- calendar icon by: https://pixlr.com/stock/creator/stockunlimited -->
    </body>
</html>
